
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="Images/unknown.png" alt="Voguish's Tinker Shop Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Page 2</a>
            <a href="site-plan.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <main id="contactus-grid">
        <section id="castle-img">
            <img id="castle" src="Images/Castle.jpg" alt="Foggy Castle">
        </section>
        <section class="form">
            <form action="/my-handling-form-page" method="post">
                <ul>
                 <li>
                   <label for="name">Name:</label>
                   <input type="text" id="name" name="user_name">
                 </li>
                 <li>
                   <label for="mail">E-mail:</label>
                   <input type="email" id="mail" name="user_email">
                 </li>
                 <li>
                   <label for="msg">Message:</label>
                   <textarea id="msg" name="user_message"></textarea>
                 </li>
                 <li class="button">
                    <button type="submit">Send your message</button>
                  </li>
                </ul>
               </form>
        </section>
        <section id="forest-img">
            <img id="forest" src="Images/Forest.jpg" alt="Magical Forest">
        </section>
    </main> 
    <footer>
        <h3>Voguish's Tinker Shop &copy; 2022 - Trenton Jones</h3>
        <h3><a href="site-plan.html">Site Plan</a></h3>
        <h3><a href="contactus.html">Contact Us</a></h3>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="Images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="Images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="Images/instagram.png" alt="instagram icon">
            </a>
        </div>
</body>
